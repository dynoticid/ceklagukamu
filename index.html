<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halo dari Bulan</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
html,body{
  height:100%;
  width:100%;
  background:linear-gradient(160deg,#3b0764,#6d28d9,#7e22ce);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:#f5f3ff;
  overflow:hidden;
  text-align:center;
}
.avatar-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}
.avatar-container img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid #fff;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  object-fit:cover;
}
.nametag{
  margin-top:-10px;
  font-weight:600;
  font-size:1rem;
  color:#fff;
  text-shadow: 0 0 5px rgba(0,0,0,0.3);
}
.chat-bubble{
  background:rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  color:#fff;
  padding:14px 20px;
  border-radius:20px;
  width:360px;
  height:160px;
  font-size:1rem;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
  text-align:left;
  position:relative;
  opacity:0;
  transition: opacity 0.5s ease-in-out;
  overflow-y:auto;
}
.chat-bubble.show{
  opacity:1;
}
#chatText{
  display:block;
  word-wrap: break-word;
}
#continueBtn{
  margin-top:25px;
  padding:10px 24px;
  font-size:1rem;
  font-weight:600;
  color:#fff;
  background:rgba(255,255,255,0.2);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:14px;
  cursor:pointer;
  box-shadow:0 0 10px rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  transform: scale(0);
  opacity:0;
  transition: all 0.3s ease-out;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}
#continueBtn.show{
  transform: scale(1);
  opacity:1;
  animation:pulse 1s infinite;
}
#continueBtn:hover{
  background:rgba(255,255,255,0.35);
  transform: scale(1.15);
}
</style>
</head>
<body>

<div class="avatar-container">

// Pilih pesan random
const chatMessage = messages[Math.floor(Math.random()*messages.length)];

function typeWriter(text,i=0){
  if(i < text.length){
    chatText.innerHTML += text.charAt(i);
    setTimeout(()=> typeWriter(text,i+1),30);
  } else {
    continueBtn.classList.add("show");
  }
}

window.addEventListener("load", ()=>{
  chatBubble.classList.add("show"); // fade-in bubble
  setTimeout(()=> typeWriter(chatMessage), 500);
});

continueBtn.addEventListener("click", ()=>{
  chatBubble.style.transition = "opacity 0.5s ease-in-out";
